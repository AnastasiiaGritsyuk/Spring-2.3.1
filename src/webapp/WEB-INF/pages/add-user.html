<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
        }
        form {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            display: inline-block;
            width: 80px;
        }
        input {
            padding: 5px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100px;
            align-self: center;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc;
        }
    </style>
</head>
<body>
<h1>Add User</h1>
<form th:action="@{/users}" th:object="${user}" th:method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}">
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>

    <button type="submit">Save</button>
</form>
<br/>
<a href="/users">Back to users list</a>
</body>
</html>
